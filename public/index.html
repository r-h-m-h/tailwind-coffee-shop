<!DOCTYPE html>

<html lang="en" dir="rtl" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="icon" href="./images/fav-icon.png" />
  </head>
  <body
    class="font-Dana bg-[url(../images/headerBgDesktop.png)] bg-cover bg-no-repeat bg-gray-100 dark:bg-zinc-800"
  >
    <!--all app icons -->
    <svg class="hidden">
      <symbol
        id="shopping-cart"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-[34px] h-[34px]"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
        />
      </symbol>
      <symbol
        id="moon"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
        />
      </symbol>
      <symbol
        id="son"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
        />
      </symbol>
      <symbol
        id="arrow-right-for-log-in-sign-up"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15M12 9l3 3m0 0-3 3m3-3H2.25"
        />
      </symbol>
    </svg>
    <header
      class="fixed top-9 right-0 left-0 flex items-center w-[90%] pr-10 pl-10 py-5 h-24 mx-auto bg-black/50 rounded-3xl tracking-tightest backdrop-blur-[6px]"
    >
      <div class="flex w-full justify-between">
        <!--menu and the main logo-->
        <nav class="flex items-center gap-x-9">
          <!--logo-->
          <div>
            <img src="./images/app-logo.png" alt="" />
          </div>
          <!--navigation menu-->
          <ul class="flex gap-x-9 text-xl text-gray-300">
            <li class="text-orange-200">
              <a href="#">صفحه اصلی</a>
            </li>
            <li class="group relative">
              <a href="#">فروشگاه</a>
              <!--submenu-->
              <ul
                class="absolute hidden top-10 w-52 group-hover:flex flex-col text-base leading-6 gap-4 pr-6 pt-5 pb-5 bg-white border-t-[3px] text-zinc-800 border-orange-300 rounded-2xl"
              >
                <li>قهوه ویژه</li>
                <li class="font-Danamedium text-orange-300">
                  ویژه در سطح جهانی
                </li>
                <li>قهوه درجه یک</li>
                <li>ترکیبات تجاری</li>
                <li>کپسول قهوه</li>
                <li>قهوه زینو برزیلی</li>
              </ul>
            </li>
            <li>
              <a href="#">دیکشنری</a>
            </li>
            <li>
              <a href="#">بلاگ</a>
            </li>
            <li>
              <a href="#">درباره ما</a>
            </li>
            <li>
              <a href="#">تماس با ما</a>
            </li>
          </ul>
        </nav>
        <!--sign up/log in , cart , dark/light mode -->
        <div class="flex items-center gap-x-10 text-orange-200">
          <!--cart and theme switch-->
          <div class="flex gap-x-5">
            <div>
              <svg class="size-[34px]">
                <use xlink:href="#shopping-cart"></use>
              </svg>
            </div>
            <svg class="size-[34px]">
              <use xlink:href="#moon"></use>
            </svg>
          </div>
          <span class="block h-14 w-px bg-white/20"></span>
          <!--log in /sign up-->
          <a href="#" class="flex items-center gap-2.5 text-xl">
            <svg class="size-[34px]">
              <use xlink:href="#arrow-right-for-log-in-sign-up"></use>
            </svg>
            ورود | ثبت نام
          </a>
        </div>
      </div>
    </header>
    <script src="./app.js"></script>
  </body>
</html>
